<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body">
                    <form  #registerForm="ngForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                required
                                [(ngModel)]="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                required
                                [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                required
                                [(ngModel)]="password">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select
                                id="role"
                                name="role"
                                class="form-select"
                                required
                                [(ngModel)]="role">
                                <option value="" disabled selected>Select a role</option>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                class="form-control"
                                required
                                [(ngModel)]="phone">
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Photo</label>
                            <input
                                type="file"
                                id="photo"
                                name="photo"
                                class="form-control"
                                accept="image/*"
                                (change)="onFileChange($event)">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" (click)="register()">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
