<!-- Navbar for User and Profile Button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="#">Home</a>
         </li>
         <!-- Optional: only show Users link if admin -->
         <li class="nav-item" *ngIf="user.role === 'admin'">
             <a class="nav-link" href="users">Usuarios</a>
         </li>
            <a class="nav-link" href="products">Productos</a>
      </ul>
      <div class="d-flex">
         <a class="btn btn-outline-primary" href="profile">Perfil</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">My Profile</h2>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <!-- Profile Photo -->
        <div class="col-md-4 mb-3">
          <img src="http://localhost:8000/storage/{{user.photo}}" class="img-fluid rounded" alt="Profile Photo">
        </div>
        <!-- Profile Info -->
        <div class="col-md-8">
          <h4>{{ user.name }}</h4>
          <p><strong>Usuario:</strong> {{ user.email }}</p>
          <p><strong>Telefono:</strong> {{ user.phone }}</p>
          <p><strong>Perfil:</strong> {{ user.role }}</p>
          <p><strong>Creacion:</strong> {{ user.created_at | date:'medium' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
