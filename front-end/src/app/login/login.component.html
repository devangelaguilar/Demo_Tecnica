<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                required
                                [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                required
                                [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" (click)="save()" [disabled]="!loginForm.form.valid">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
